<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="music.css" rel="stylesheet">
    
    <script defer src="music.js"></script>
</head>
<body>
    <div class="background">
       <img src="../project/musicimg/back.jpg" alt="no image" height="100%" width="100%" id="bg-img">
    </div>
    <div class="container">
        <div class="player_img">
           <img src="../project/musicimg/goblin.jpg"  id="cover" class="active">
        </div>
        <h2 id="music_title"> ASD </h2>
        

        <div class="player_progress" id="player_progress">
            <div class="progress" id="progress">
                <div class="music_duration">
                    <span id="currtime">0:00</span>
                    <span id="dura">0:00</span>
                </div>
            </div>
        </div>

        <div class="player_control">
            <i class="fa-solid fa-forward" title="previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="play" id="play"></i>
            <i class="fa-solid fa-backward" title="next" id="next"></i>
        </div>


    </div>
</body>
</html>
